<div class='preference-container'>
  <header>
    <div class="module-title">
      <div class='title'>PREFERÊNCIA</div>
      <div class='underline'></div>
    </div>
  </header>
  <div class="control-container">
    <div class='label-text'>Visualização padrão</div>
    <ejs-dropdownlist cssClass='preference-drop-down' id='CurrentView' [width]='width' [dataSource]='views'
      [fields]='fields' [value]='selectedView' (change)='onValueChange($event)'></ejs-dropdownlist>
  </div>
  <div class="control-container">
    <div class='label-text'> Hora de início do calendário</div>
    <ejs-dropdownlist cssClass='preference-drop-down' id='CalendarStart' [width]='width' [dataSource]='startHours'
      [fields]='fields' [value]='selectedStartHour' (change)='onValueChange($event)'></ejs-dropdownlist>
  </div>
  <div class="control-container">
    <div class='label-text'>Hora de término do calendário</div>
    <ejs-dropdownlist cssClass='preference-drop-down' id='CalendarEnd' [width]='width' [dataSource]='endHours'
      [fields]='fields' [value]='selectedEndHour' (change)='onValueChange($event)'></ejs-dropdownlist>
  </div>
  <div class="control-container">
    <div class='label-text'>Duração do slot</div>
    <ejs-dropdownlist cssClass='preference-drop-down' id='Duration' [width]='width' [dataSource]='timeSlots'
      [fields]='fields' [value]='timeInterval' (change)='onValueChange($event)'></ejs-dropdownlist>
  </div>
  <div class="control-container">
    <div class='label-text'>Cor da reserva</div>
    <ejs-dropdownlist cssClass='preference-drop-down' id='BookingColor' [width]='width' [dataSource]='colorCategory'
      [fields]='fields' [value]='selectedCategory' (change)='onValueChange($event)'></ejs-dropdownlist>
  </div>
  <div class="control-container">
    <div class='label-text'>Primeiro dia da semanak</div>
    <ejs-dropdownlist cssClass='preference-drop-down' id='FirstDayOfWeek' [width]='width' [dataSource]='dayOfWeeks'
      [fields]='fields' [value]='selectedDayOfWeek' (change)='onValueChange($event)'></ejs-dropdownlist>
  </div>
</div>
